<!DOCTYPE html>""
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>003ex</title>
    <style>
        body{
            background-color: black;
            color: white;
            font: normal 20px arial;
        }
        h1{
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1>Olá Mundo</h1>
    <h2>Mi livrei da maldição.</h2>
    <script>
        var n1 = Number(window.prompt('Digite um numero:'))
        var n2 = Number(window.prompt('Digite outro numero:'))
        var s = n1 + n2
        Number.parseInt(s)
        window.alert('A soma entre é ' + s)
        /*
            number + number = number
            string + string = string
            string -> number float Number.parseInt(n1): para numeros inteiros.
            string -> number int Number.parseFloat(n1): para numeros reais.
            string -> number Number(n1): Para inteiros e reais
            number -> string string(n1) ou n.tostring()
        */
    </script>
</body>
</html>

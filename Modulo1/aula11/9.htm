<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        body{
            font: normal 20pt arial;
            background: black;
            color:white;
        }
        
    </style>
</head>
<body>
    <h1>Sistemas de Multas</h1>
    <p>Quantos Km/h você esta andando?</p>
    Velocidade do Carro:<input type="number" name="txtvel" id="txtvel">Km/h
    <input type="button" value="Verificar" onclick="vel()">
    <div id="vel">resposta</div>
    <script>
        function vel(){
            var tvel = document.getElementById('txtvel')
            var res = document.getElementById('vel')
            var vel = parseFloat(tvel.value)
            if (vel > 60){
                res.innerHTML = `Você esta andando em ${vel}km/h por tanto você vai ser MULTADO!!!`
            }else{
                res.innerHTML = `Você esta andando em ${vel}km/h por tanto é bom continuar assim para que você não receba MULTAS!!!`
            }
        }
    </script>
</body>
</html>
